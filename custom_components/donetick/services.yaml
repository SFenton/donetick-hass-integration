complete_task:
  name: Complete Task
  description: Complete a Donetick task with optional user attribution
  fields:
    task_id:
      name: Task ID
      description: The ID of the task to complete
      required: true
      selector:
        number:
          min: 1
          mode: box
    completed_by:
      name: Completed By User ID
      description: The Donetick user ID who completed the task (optional)
      required: false
      selector:
        number:
          min: 1
          mode: box
    config_entry_id:
      name: Config Entry ID
      description: The specific Donetick integration to use (optional, uses first if not specified)
      required: false
      selector:
        text:

create_task:
  name: Create Task
  description: Create a new Donetick task. With username/password auth, supports priority, frequency, assignees, and more.
  fields:
    name:
      name: Task Name
      description: The name of the task
      required: true
      selector:
        text:
    description:
      name: Description
      description: Task description (optional)
      required: false
      selector:
        text:
          multiline: true
    due_date:
      name: Due Date
      description: Task due date in RFC3339 format (optional, e.g., 2025-07-28T18:00:00Z)
      required: false
      selector:
        text:
    created_by:
      name: Created By User ID
      description: The Donetick user ID who created the task (optional)
      required: false
      selector:
        number:
          min: 1
          mode: box
    priority:
      name: Priority
      description: Task priority 0-3 (0=None, 1=Low, 2=Medium, 3=High) - Requires username/password auth
      required: false
      selector:
        number:
          min: 0
          max: 3
          mode: slider
    frequency_type:
      name: Frequency Type
      description: Repeat frequency (once, daily, weekly, monthly, yearly, etc.) - Requires username/password auth
      required: false
      selector:
        select:
          options:
            - "once"
            - "daily"
            - "weekly"
            - "monthly"
            - "yearly"
            - "interval"
            - "days_of_the_week"
            - "day_of_the_month"
            - "no_repeat"
    frequency:
      name: Frequency Value
      description: Frequency interval (e.g., every 2 days) - Requires username/password auth
      required: false
      selector:
        number:
          min: 1
          mode: box
    assignees:
      name: Assignee User IDs
      description: Comma-separated list of user IDs to assign - Requires username/password auth
      required: false
      selector:
        text:
    assign_strategy:
      name: Assignment Strategy
      description: How to rotate assignees - Requires username/password auth
      required: false
      selector:
        select:
          options:
            - "random"
            - "least_assigned"
            - "least_completed"
            - "keep_last_assigned"
            - "random_except_last_assigned"
            - "round_robin"
            - "no_assignee"
    points:
      name: Points
      description: Points awarded for completing this task - Requires username/password auth
      required: false
      selector:
        number:
          min: 0
          mode: box
    notification:
      name: Enable Notifications
      description: Enable notifications for this task - Requires username/password auth
      required: false
      selector:
        boolean:
    require_approval:
      name: Require Approval
      description: Require admin approval for task completion - Requires username/password auth
      required: false
      selector:
        boolean:
    is_private:
      name: Private Task
      description: Make task private (only visible to creator and assignees) - Requires username/password auth
      required: false
      selector:
        boolean:
    config_entry_id:
      name: Config Entry ID
      description: The specific Donetick integration to use (optional, uses first if not specified)
      required: false
      selector:
        text:

